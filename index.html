<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel/Slideshow</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="image1.jpg" style="width:100%">
      <div class="text">Tobie on Isi-Agu</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="image2.jpg" style="width:100%">
      <div class="text">Tobie on Agbada</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="image3.jpg" style="width:100%">
      <div class="text">Tobie on Chief-Damask</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="image4.jpg" style="width:100%">
      <div class="text">Tobie on Chieftain</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="image5.jpg" style="width:100%">
      <div class="text">Tobie we Love you</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="image6.jpg" style="width:100%">
      <div class="text">Tobie says Hi</div>
    </div>

    <!-- buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>


</body>

</html>
